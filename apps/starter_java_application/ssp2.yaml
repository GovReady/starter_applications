    {% else %}
      {{project.fisma_system_categorization.output_documents.ssp_template|safe}}
    {% endif %}


    <h2>Web Server</h2>

    {% if not project.web_server %}
      There will be a web server.
    {% else %}
      {{project.web_server.output_documents.ssp_template|safe}}
    {% endif %}

    <h2>Points of Contact</h2>

    {% if not project.fed_poc_ciso %}
      There will be a CISO.
    {% else %}
      {{project.fed_poc_ciso.output_documents.ssp_template|safe}}
    {% endif %}

